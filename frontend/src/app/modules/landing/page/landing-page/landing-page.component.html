<div *ngIf="!dataLoading;else loading">
  <div *ngIf="pollList.length>0" class="poll-container">
    <nz-card *ngFor="let poll of pollList">
      <p class="text-creator" style="line-height: 0">Posted by <b>{{poll.user.name}}</b> @{{poll.user.username}}</p>
      <p class="text-creator">{{poll.createdAt | date}}</p>

      <div class="text-question">
        Question: {{poll.question}}
      </div>

      <div class="mt-3 text-choice">
        <nz-radio-group [(ngModel)]="optionRadioValue">

          <label *ngFor="let choice of poll.choice" nz-radio [nzValue]="choice.text">{{choice.text}}</label>
        </nz-radio-group>
      </div>

      <div class="mt-3">
        <button nz-button nzType="outline" class="mr-2">Vote</button>
        {{poll.vote}} {{poll.vote > 1 ? 'votes' : 'vote'}} â€¢ {{(poll.expirationDateTime | date)}}
      </div>


    </nz-card>
  </div>


  <div *ngIf="pollList.length===0" class="text-center">
    <h3>
      No Polls Found
    </h3>
  </div>

</div>

<ng-template #loading>
  <nz-skeleton [nzLoading]="true" [nzActive]="true"></nz-skeleton>
</ng-template>

<ng-template #avatarTemplate>
  C
</ng-template>
